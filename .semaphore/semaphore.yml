version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: bundle exec rake test
    task:
      jobs:
        - name: bundle install
          commands:
            - checkout
            - sem-version ruby 2.7.6
            - bundle config set --local deployment true
            - bundle config set --local path vendor/bundle
            - bundle install
            - bundle exec rake test
